<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Electronic Sales Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin: 20px 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
        }
        .radio-group input {
            margin-left: 10px;
            margin-right: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Consumer Electronic Sales Analysis</h1>
    <div class="container">
        <form action='/predict' method = 'POST'>
            <div class="form-group">
                <label for="product-category">Product Category</label>
                <select id="product-category" name="cat">
                    <option value=0>Laptop</option>
                    <option value=1>Smartphone</option>
                    <option value=2>Smart Watch</option>
                    <option value=3>Tablet</option>
                    <option value=4>Headphone</option>
                </select>
            </div>
            <div class="form-group">
                <label for="product-brand">Product Brand</label>
                <select id="product-brand" name="brand">
                    <option value=4>Apple</option>
                    <option value=0>Samsung</option>
                    <option value=2>Sony</option>
                    <option value=1>HP</option>
                    <option value=3>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="product-price">Product Price($)</label>
                <input type="number" id="product-price" name="price" value="{{ request.form.price if request.form else '' }}" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" name='age' min = 20 value="{{ request.form.age if request.form else '' }}" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value=0> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value=1> Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="purchase-frequency">Purchase Frequency</label>
                <input type="number" id="purchase-frequency" name="frequency" value="{{ request.form.frequency if request.form else '' }}" required>
            </div>
            <div class="form-group">
                <label for="customer-satisfaction">Customer Satisfaction Rating (1-5)</label>
                <input type="number" id="customer-satisfaction" name="rating" min="1" max="5" value="{{ request.form.rating if request.form else '' }}" required>
            </div>
            <div class="form-group">
                <button type="submit">Predict</button>
            </div>
            <p><b>{{ text }}</b></p>
        </form>
    </div>
</body>
</html>
